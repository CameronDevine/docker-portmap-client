---
name: shellcheck

on:
  push:
    paths:
      - build/client.sh
      - build/startup.sh
      - .github/workflows/shellcheck.yml

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: ShellCheck
        uses: essentialkaos/shellcheck-action@v1
        with:
          files: >-
            build/client.sh
            build/startup.sh
